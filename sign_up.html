    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyB8NlpwgWVB92OG_3oHd5SBEoKcfZ_2ZSs",
            authDomain: "login-signin-c1259.firebaseapp.com",
            projectId: "login-signin-c1259",
            storageBucket: "login-signin-c1259.appspot.com",
            messagingSenderId: "520742422427",
            appId: "1:520742422427:web:7714cc8304f676ab10833e",
            measurementId: "G-9Z7FZDEXYL"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        document.getElementById("signin").addEventListener("click", function () {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password != confirm_password) {
                alert("Passwords do not match!");
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log(user);
                    alert("Registration successfully!!");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    alert(errorMessage);
                });
        });
    </script>
